<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <title>TypeScript Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="topbar">
        <div class="digits">
          <div id="mines1" class="digit"></div>
          <div id="mines2" class="digit"></div>
          <div id="mines3" class="digit"></div>
          <div id="mines4" class="digit"></div>
        </div>
        <div id="restart" onclick="webGame.resetGame()">
  
        </div>
        <div class="digits">
          <div id="timer1" class="digit"></div>
          <div id="timer2" class="digit"></div>
          <div id="timer3" class="digit"></div>
          <div id="timer4" class="digit"></div>
        </div>
      </div>
      <div id="game">
      </div>
    </div>
  </body>
  <script>
    var webGame = new WebGame(document);
    window.onload = () => {
      webGame.genBoard();
    };
    
  </script>
</html>
