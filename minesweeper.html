<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <title>TypeScript Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="total_container">
      <div id="settings">
        <div class="settings_container">
          <div>
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" value="16">
          </div>
          <div style="height: 10%"></div>
          <div>
            <label for="width">Width:</label>
            <input type="width" id="width" name="width" value="30">
          </div>
          <div style="height: 10%"></div>
          <div>
            <label for="mines">Mines:</label>
            <input type="mines" id="mines" name="mines" value="99">
          </div>
        </div>
        <div class="settings_container">
          <div>Mode:</div>
          <div style="height: 5%"></div>
          <div>
            <input type="radio" id="reg" name="mode" value="regular" checked="checked">
            <label for="reg">Regular</label>
          </div>
          <div>
            <input type="radio" id="training" name="mode" value="training">
            <label for="training">Training</label>
          </div>
        </div>
        <div id="create">
          <button onClick="create();">Create New Game</button>
        </div>
      </div>
      <div id="container">
        <div id="topbar">
          <div class="digits">
            <div id="mines1" class="digit"></div>
            <div id="mines2" class="digit"></div>
            <div id="mines3" class="digit"></div>
            <div id="mines4" class="digit"></div>
          </div>
          <div id="restart" onClick="create();">
    
          </div>
          <div class="digits">
            <div id="timer1" class="digit"></div>
            <div id="timer2" class="digit"></div>
            <div id="timer3" class="digit"></div>
            <div id="timer4" class="digit"></div>
          </div>
        </div>
        <div id="game">
        </div>
      </div>
    </div>
  </body>
</html>
